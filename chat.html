<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="EasyCoders, курс по HTML + CSS" />
		<title>Чат с KakaoClone</title>
		<script
			src="https://kit.fontawesome.com/d9ca8e98d7.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body id="chat-screen">
		<div class="status-bar fixed">
			<div class="status-bar__column">
				<span>20:43</span>
				<i class="fas fa-location-arrow fa-xs"></i>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-three-quarters fa-lg"></i>
			</div>
		</div>

		<header class="alt-screen-header fixed">
			<div class="alt-screen-header__column">
				<a href="chats.html">
					<i class="fas fa-angle-left fa-2x"></i>
				</a>
			</div>
			<div class="alt-screen-header__column">
				<h1 class="alt-screen-header__title">Eugene</h1>
			</div>
			<div class="alt-screen-header__column">
				<i class="fas fa-search fa-lg"></i>
				<i class="fas fa-bars fa-lg"></i>
			</div>
		</header>
		<main class="main-screen main-chat">
			<div class="chat__timestamp">
				<span>Четверг, 28 октября 2021</span>
			</div>
			<div class="message-row">
				<img src="Eugene.jpg" />
				<div class="message-row__content">
					<span class="message__author">Eugene</span>
					<div class="message__info">
						<span class="message__text">Привет!</span>
						<span class="message__time">20:45</span>
					</div>
				</div>
			</div>
			<div class="message-row message-row--my">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__text">Привет! Приятно познакомиться!</span>
						<span class="message__time">20:46</span>
					</div>
				</div>
			</div>
		</main>
		<form class="reply">
			<div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
			<div class="reply__column">
				<input type="text" placeholder="Сообщение" />
				<i class="far fa-smile fa-lg"></i>
				<button><i class="fas fa-arrow-up"></i></button>
			</div>
		</form>
		<div id="no-mobile">
			<span>Ваш экран слишком большой :(</span>
		</div>
	</body>
</html>
