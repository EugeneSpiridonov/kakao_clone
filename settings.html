<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="EasyCoders, курс по HTML + CSS" />
		<title>Настройки</title>
		<script
			src="https://kit.fontawesome.com/d9ca8e98d7.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar fixed">
			<div class="status-bar__column">
				<span>20:43</span>
				<i class="fas fa-location-arrow fa-xs"></i>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-three-quarters fa-lg"></i>
			</div>
		</div>

		<header class="alt-screen-header">
			<div class="alt-screen-header__column">
				<a href="more.html">
					<i class="fas fa-angle-left fa-2x"></i>
				</a>
			</div>
			<div class="alt-screen-header__column">
				<h1 class="alt-screen-header__title">Настройки</h1>
			</div>
			<div class="alt-screen-header__column">
				<i class="fas fa-search fa-lg"></i>
			</div>
		</header>

		<main class="main-screen">
			<ul class="settings-list">
				<li class="setting-list__item">
					<div class="setting-list__item-column">
						<i class="fas fa-bullhorn"></i><span>Уведомления</span>
					</div>
					<div class="setting-list__item-column"></div>
				</li>
				<li class="setting-list__item">
					<div class="setting-list__item-column">
						<i class="fas fa-flask"></i><span>Kakao Lab</span>
						<span class="badge__settings">N</span>
					</div>
					<div class="setting-list__item-column"></div>
				</li>
				<li class="setting-list__item last-elem">
					<div class="setting-list__item-column">
						<i class="fas fa-info-circle"></i><span>Версия</span>
					</div>
					<div class="setting-list__item-column">
						<span>Последняя версия</span>
					</div>
				</li>
				<li class="setting-list__item first-elem">
					<div class="setting-list__item-column">
						<i class="fas fa-mobile-alt"></i><span> Экран</span>
					</div>
					<div class="setting-list__item-column">
						<span>Оптимальная яркость</span>
					</div>
				</li>
				<li class="setting-list__item">
					<div class="setting-list__item-column">
						<i class="far fa-comment-dots"></i><span>Чаты</span>
					</div>
					<div class="setting-list__item-column"></div>
				</li>
			</ul>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><i class="far fa-user fa-lg"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="badge nav__notification">1</span>
						<i class="far fa-comment fa-lg"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><i class="fas fa-search fa-lg"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html"
						><i class="fas fa-ellipsis-h fa-lg"></i
					></a>
				</li>
			</ul>
		</nav>
		<div id="no-mobile">
			<span>Ваш экран слишком большой :(</span>
		</div>
	</body>
</html>
